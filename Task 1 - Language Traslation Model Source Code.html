##Task 1 - Language Traslation Model##
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .translation-panel {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
            margin-bottom: 30px;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }

        .input-section:focus-within {
            border-color: #667eea;
        }

        .language-selector {
            margin-bottom: 15px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .swap-btn {
            align-self: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .translate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .features {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .feature-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .feature-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 16px;
            margin: 20px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .translation-panel {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .swap-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                justify-self: center;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Language Translation Tool</h1>
        
        <div class="translation-panel">
            <div class="input-section">
                <div class="language-selector">
                    <select id="sourceLanguage">
                        <option value="auto">Auto-detect</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
            </div>
            
            <button class="swap-btn" id="swapBtn" title="Swap languages">‚áÑ</button>
            
            <div class="output-section">
                <div class="language-selector">
                    <select id="targetLanguage">
                        <option value="es">Spanish</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese (Simplified)</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                        <option value="ur">Urdu</option>
                    </select>
                </div>
                <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>
        
        <div class="controls">
            <button class="translate-btn" id="translateBtn">Translate</button>
            <div class="loading" id="loading">Translating... Please wait</div>
            <div class="features">
                <button class="feature-btn" id="copyBtn">üìã Copy Translation</button>
                <button class="feature-btn" id="speakBtn">üîä Text-to-Speech</button>
                <button class="feature-btn" id="clearBtn">üóëÔ∏è Clear All</button>
            </div>
        </div>
        
        <div id="messageArea"></div>
    </div>

    <script>
        class TranslationTool {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.translations = new Map();
            }

            initializeElements() {
                this.sourceLanguage = document.getElementById('sourceLanguage');
                this.targetLanguage = document.getElementById('targetLanguage');
                this.inputText = document.getElementById('inputText');
                this.outputText = document.getElementById('outputText');
                this.translateBtn = document.getElementById('translateBtn');
                this.swapBtn = document.getElementById('swapBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.speakBtn = document.getElementById('speakBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loading = document.getElementById('loading');
                this.messageArea = document.getElementById('messageArea');
            }

            bindEvents() {
                this.translateBtn.addEventListener('click', () => this.translate());
                this.swapBtn.addEventListener('click', () => this.swapLanguages());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
                this.speakBtn.addEventListener('click', () => this.textToSpeech());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                
                this.inputText.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        this.translate();
                    }
                });

                this.inputText.addEventListener('input', () => {
                    this.translateBtn.disabled = !this.inputText.value.trim();
                });
            }

            async translate() {
                const text = this.inputText.value.trim();
                if (!text) {
                    this.showMessage('Please enter text to translate', 'error');
                    return;
                }

                const sourceLang = this.sourceLanguage.value;
                const targetLang = this.targetLanguage.value;

                if (sourceLang === targetLang && sourceLang !== 'auto') {
                    this.showMessage('Source and target languages cannot be the same', 'error');
                    return;
                }

                // Check cache first
                const cacheKey = `${text}_${sourceLang}_${targetLang}`;
                if (this.translations.has(cacheKey)) {
                    this.outputText.value = this.translations.get(cacheKey);
                    this.showMessage('Translation retrieved from cache', 'success');
                    return;
                }

                this.setLoading(true);

                try {
                    // Simulate API call with mock translation
                    const translatedText = await this.mockTranslateAPI(text, sourceLang, targetLang);
                    
                    this.outputText.value = translatedText;
                    this.translations.set(cacheKey, translatedText);
                    this.showMessage('Translation completed successfully!', 'success');
                } catch (error) {
                    this.showMessage('Translation failed. Please try again.', 'error');
                    console.error('Translation error:', error);
                } finally {
                    this.setLoading(false);
                }
            }

            async mockTranslateAPI(text, sourceLang, targetLang) {
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));

                // Mock translation responses based on target language
                const mockTranslations = {
                    'es': 'Texto traducido al espa√±ol: ' + text,
                    'fr': 'Texte traduit en fran√ßais: ' + text,
                    'de': 'Ins Deutsche √ºbersetzter Text: ' + text,
                    'it': 'Testo tradotto in italiano: ' + text,
                    'pt': 'Texto traduzido para portugu√™s: ' + text,
                    'ru': '–¢–µ–∫—Å—Ç –ø–µ—Ä–µ–≤–µ–¥–µ–Ω –Ω–∞ —Ä—É—Å—Å–∫–∏–π: ' + text,
                    'ja': 'Êó•Êú¨Ë™û„Å´ÁøªË®≥„Åï„Çå„Åü„ÉÜ„Ç≠„Çπ„Éà: ' + text,
                    'ko': 'ÌïúÍµ≠Ïñ¥Î°ú Î≤àÏó≠Îêú ÌÖçÏä§Ìä∏: ' + text,
                    'zh': 'ÁøªËØëÊàê‰∏≠ÊñáÁöÑÊñáÊú¨: ' + text,
                    'ar': 'ÿßŸÑŸÜÿµ ÿßŸÑŸÖÿ™ÿ±ÿ¨ŸÖ ÿ•ŸÑŸâ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©: ' + text,
                    'hi': '‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶‡§ø‡§§ ‡§™‡§æ‡§†: ' + text,
                    'ur': 'ÿßÿ±ÿØŸà ŸÖ€å⁄∫ ÿ™ÿ±ÿ¨ŸÖ€Å ÿ¥ÿØ€Å ŸÖÿ™ŸÜ: ' + text,
                    'en': 'Text translated to English: ' + text
                };

                return mockTranslations[targetLang] || `Translated text (${targetLang}): ${text}`;
            }

            swapLanguages() {
                if (this.sourceLanguage.value === 'auto') {
                    this.showMessage('Cannot swap when auto-detect is selected', 'error');
                    return;
                }

                const tempSource = this.sourceLanguage.value;
                const tempTarget = this.targetLanguage.value;
                const tempInput = this.inputText.value;
                const tempOutput = this.outputText.value;

                this.sourceLanguage.value = tempTarget;
                this.targetLanguage.value = tempSource;
                this.inputText.value = tempOutput;
                this.outputText.value = tempInput;

                this.showMessage('Languages swapped successfully!', 'success');
            }

            async copyToClipboard() {
                const text = this.outputText.value.trim();
                if (!text) {
                    this.showMessage('No translation to copy', 'error');
                    return;
                }

                try {
                    await navigator.clipboard.writeText(text);
                    this.showMessage('Translation copied to clipboard!', 'success');
                } catch (error) {
                    // Fallback for older browsers
                    this.outputText.select();
                    document.execCommand('copy');
                    this.showMessage('Translation copied to clipboard!', 'success');
                }
            }

            textToSpeech() {
                const text = this.outputText.value.trim();
                if (!text) {
                    this.showMessage('No translation to speak', 'error');
                    return;
                }

                if ('speechSynthesis' in window) {
                    // Cancel any ongoing speech
                    speechSynthesis.cancel();

                    const utterance = new SpeechSynthesisUtterance(text);
                    const targetLang = this.targetLanguage.value;
                    
                    // Set language for better pronunciation
                    const languageMap = {
                        'es': 'es-ES',
                        'fr': 'fr-FR',
                        'de': 'de-DE',
                        'it': 'it-IT',
                        'pt': 'pt-PT',
                        'ru': 'ru-RU',
                        'ja': 'ja-JP',
                        'ko': 'ko-KR',
                        'zh': 'zh-CN',
                        'ar': 'ar-SA',
                        'hi': 'hi-IN',
                        'ur': 'ur-PK',
                        'en': 'en-US'
                    };
                    
                    utterance.lang = languageMap[targetLang] || 'en-US';
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 0.8;

                    utterance.onstart = () => {
                        this.speakBtn.textContent = 'üîá Stop Speech';
                        this.speakBtn.onclick = () => speechSynthesis.cancel();
                    };

                    utterance.onend = () => {
                        this.speakBtn.textContent = 'üîä Text-to-Speech';
                        this.speakBtn.onclick = () => this.textToSpeech();
                    };

                    speechSynthesis.speak(utterance);
                    this.showMessage('Playing text-to-speech...', 'success');
                } else {
                    this.showMessage('Text-to-speech not supported in your browser', 'error');
                }
            }

            clearAll() {
                this.inputText.value = '';
                this.outputText.value = '';
                this.sourceLanguage.value = 'auto';
                this.targetLanguage.value = 'es';
                this.translateBtn.disabled = true;
                this.clearMessage();
                this.showMessage('All fields cleared', 'success');
            }

            setLoading(isLoading) {
                this.loading.style.display = isLoading ? 'block' : 'none';
                this.translateBtn.disabled = isLoading;
                this.translateBtn.textContent = isLoading ? 'Translating...' : 'Translate';
            }

            showMessage(message, type = 'success') {
                this.clearMessage();
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                this.messageArea.appendChild(messageDiv);

                setTimeout(() => this.clearMessage(), 5000);
            }

            clearMessage() {
                this.messageArea.innerHTML = '';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new TranslationTool();
        });
    </script>
</body>
</html>
